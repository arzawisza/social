server.port:8070
spring.profiles:dev
spring.datasource.url=jdbc:h2:mem:social;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.dataSourceClassName:org.h2.jdbcx.JdbcDataSource
spring.datasource.databaseName:social
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database:H2
spring.jpa.openInView:false
spring.jpa.show_sql:true
spring.jpa.hibernate.naming-strategy:org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.h2.console.enabled:true

logging.level.ROOT:INFO
logging.file=social.log
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG